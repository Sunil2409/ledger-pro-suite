<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Portfolio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">FinanceHub</h1>
            <p class="text-gray-400">Portfolio Manager</p>
        </div>
        
        <!-- Login Card -->
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-gray-700">
            <h2 class="text-2xl font-semibold text-white mb-6 text-center">Sign In</h2>
            
            {% if messages %}
            {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-900 border border-green-700 text-green-200{% else %}bg-red-900 border border-red-700 text-red-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            
            {% if form.errors %}
            <div class="mb-4 p-4 rounded-lg bg-red-900 border border-red-700 text-red-200">
                Invalid username or password. Please try again.
            </div>
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input type="text" name="username" id="id_username" required
                           class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input type="password" name="password" id="id_password" required
                           class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" 
                        class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-lg shadow-lg transform transition hover:scale-105">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-blue-400 hover:text-blue-300 font-medium">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Â© 2026 FinanceHub. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
